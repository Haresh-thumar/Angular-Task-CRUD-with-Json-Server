<section class="login-form">
    <div class="card login-card">
        <div class="row gx-0 align-items-center justify-content-center">
            <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                <img src="../../assets/loginpage.jpg" alt="" class="w-100 login-img">
            </div>
            <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                <div class="form-content">
                    <form [formGroup]="loginForm" (ngSubmit)="logindata(loginForm)">
                        <h4>Login</h4>
                        <hr>
                        <div class="form-group">
                            <input type="text" formControlName="email" class="form-control form-control-lg"
                                placeholder="Email" />
                        </div>
                        <div class="form-group">
                            <input type="password" formControlName="password" class="form-control form-control-lg"
                                placeholder="Password" />
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Login</button>
                        </div>
                        <a href="#" class="forget-lable">FORGOT PASSWORD</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
